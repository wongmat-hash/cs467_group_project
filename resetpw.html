<!DOCTYPE html>
<html>
  <head>
    <!RESET PASSWORD PAGE>
      <title>Reset Password</title>
      <!Boostrap>
        <!work cited: https://www.bootstrapdash.com/blog/use-bootstrap-with-html>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!RESET PASSWORD CONTAINER>
      <div class = "d-flex h-100 justify-content-center align-items-center" id="registrationForm" style="margin-top:50px;">
        <form>
          <h1 class = "text-container">Crowd-Sourced Travel Planner</h1>
          <h2 class = "text">Reset Password</h2>
          <div class = "box">
            <div class = "form-group">
              <!FOR JS LATER: id = password>
              <!NEW PASSWORD>
              <label for ="Enter New Password">Enter New Password:</label><input  type = "text" class="form-control" placeholder="Enter new password" id="newpassword">
            </div>
            <!For JS LATER: onclick = newpassword()>
            <div class="form-group text-center"><button type="button" class="btn btn-primary" style="width: 100%; background-color: green; border-radius: 10px;" onclick="newpassword()">Reset Password</button></div>
          </div>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
      <!JS to make the fields empty when clicked>
      <script>
      //this code will pull the username URL from profile page and search so user only needs to enter password
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get("username");
      document.getElementById("newpassword").addEventListener("focus", function() {
        this.placeholder = "";
      });

      document.getElementById("newpassword").addEventListener("blur", function() {
        this.placeholder = "Enter email";
      });
      </script>
  </body>
</html>
