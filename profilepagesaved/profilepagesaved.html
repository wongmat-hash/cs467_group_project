<!DOCTYPE html>
<html>
  <head>
    <script src="../script.js"></script>
    <title>Profile Page Saved</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
  <body>
    <div class="d-flex h-100">
      <div class="bg-gray h-100 w-25 p-3 d-flex flex-column justify-content-start">
        <div>
          <h3>Profile</h3>
        </div>
        <div>
          <nav class="nav flex-column">
            <a class="nav-link" href="../profilepage/profilepage.html">Trips</a>
            <a class="nav-link" href="../profilepagerated/profilepagerated.html">Rated Experiences</a>
            <a class="nav-link active" style="color: white; background-color: green; border-radius: 10px; outline: none;" href="#">Saved Experiences</a>
            <a class="nav-link" href = "../resetpw/resetpw.html">Reset Password</a>
          </nav>
        </div>
      </div>
      <div class="w-75 p-3">
        <table id="saved-experiences-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
      // Make AJAX call to PHP script to retrieve saved experiences data
      $.ajax({
        url: "path/to/your/php/script.php",
        type: "GET",
        dataType: "json",
        success: function(saved_experiences) {
          // Loop through saved experiences data and add rows to table
          $.each(saved_experiences, function(index, experience) {
            $("#saved-experiences-table tbody").append(
              "<tr>" +
              "<td>" + experience.name + "</td>" +
              "<td>" + experience.location + "</td>" +
              "<td>" + experience.description + "</td>" +
              "</tr>"
            );
          });
        }
      });
    });
</script>
  </body>
</html>
