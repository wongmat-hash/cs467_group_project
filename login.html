<!DOCTYPE html>
<html>
  <head>
    <!LOGIN PAGE>
      <title>Login Page</title>
      <!Boostrap>
        <!work cited: https://www.bootstrapdash.com/blog/use-bootstrap-with-html>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <!LOGIN CONTAINER>
      <div class="d-flex h-100 justify-content-center align-items-center" id="loginForm" style="margin-top:50px;">
        <form>
          <h1 class="text-container">Crowd-Sourced Travel Planner</h1>
          <h2 class="text">Login</h2>
          <div class = "box">
            <div class="form-group">
              <!FOR DB LATER: id=username>
              <!USERNAME FIELD><label for="username">Username:</label><input type="text" class="form-control" placeholder="Enter username" id="username">
            </div>
            <div class="form-group">
              <!FOR DB LATER: id=password>
              <!PASSWORD FIELD><label for="password">Password:</label><input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>
            <!FOR DB LATER: onclick=login()>
            <div class="form-group text-center"><button type="button" class="btn btn-primary" style="width: 100%; background-color: green; border-radius: 10px;" onclick="login()">Sign In</button></div>
            </div>
          <div class="d-flex justify-content-between"><a href="registration.html" id="registerLink">Don't have an account? Register</a><a href="forgotpw.html" id="forgotLink">Forgot Password</a></div>
        </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
      <!JS to make the fields empty when clicked>
      <script>
      document.getElementById("username").addEventListener("focus", function() {
        this.placeholder = "";
      });

      document.getElementById("username").addEventListener("blur", function() {
        this.placeholder = "Enter username";
      });

      document.getElementById("password").addEventListener("focus", function() {
        this.placeholder = "";
      });

      document.getElementById("password").addEventListener("blur", function() {
        this.placeholder = "Enter password";
      });
      </script>
  </body>
</html>
