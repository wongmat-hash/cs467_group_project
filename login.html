<!DOCTYPE html>
<html>
  <head>
    <!LOGIN PAGE>
      <title>Login Page</title>
      <!Boostrap>
        <!work cited: https://www.bootstrapdash.com/blog/use-bootstrap-with-html>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
          <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!LOGIN CONTAINER>
    <div id = "loginForm" style = "margin-top: 50px;">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <form>
            <h1 class ="text-container">Crowd-Sourced Travel Planner</h1>
            <h2 class="text-center">Login</h2>
            <div class="form-group"><input type="text" class="form-control" placeholder="Username" id="username"></div>
            <div class="form-group"><input type="password" class="form-control" placeholder="Password" id="password"></div>
            <div class="form-group text-center"><button type="button" class="btn btn-primary" style = "background-color: green;" onclick="login()">Sign Up</button></div>
            <div class="form-group text-center">
              <!registration redirect>
                <p>Don't have an account? <a href="registration.html" id="registerLink">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
